services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: myapp_development
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    # Run as root to fix bundle_cache permissions, then switch to user's UID/GID
    command: bash -c "chown -R ${UID:-1000}:${GID:-1000} /usr/local/bundle && exec setpriv --reuid=${UID:-1000} --regid=${GID:-1000} --clear-groups bash -c 'cd /app && bundle install && rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0'"
    volumes:
      - ./backend:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: password
      RAILS_ENV: development
    stdin_open: true
    tty: true

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
      - COREPACK_ENABLE_DOWNLOAD_PROMPT=0
    # Run as root initially to fix permissions, then switch to node user for Vite
    command: sh -c "chown -R node:node /app/node_modules && su node -c 'pnpm run dev -- --host'"
    stdin_open: true
    tty: true

volumes:
  mysql_data:
  bundle_cache:
  frontend_node_modules:
